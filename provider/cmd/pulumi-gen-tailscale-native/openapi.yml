openapi: 3.0.0
info:
  title: Tailscale API
  version: 2023-01-01
  description: This namespace contains operations that can be performed on a
    Tailscale-connected device.
tags: []
paths:
  /device/{id}:
    get:
      operationId: DeviceEndpoints_getDevice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
    delete:
      operationId: DeviceEndpoints_deleteDevice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /device/{id}/authorized:
    post:
      operationId: DeviceEndpoints_authorizeDevice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetAuthorized'
  /device/{id}/key:
    post:
      operationId: DeviceEndpoints_setKeyExpiry
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetKeyExpiry'
  /device/{id}/routes:
    get:
      operationId: DeviceEndpoints_getRoutes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceRoutes'
    post:
      operationId: DeviceEndpoints_setRoutes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceRoutes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetDeviceRoutes'
  /device/{id}/tags:
    post:
      operationId: DeviceEndpoints_setTags
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetTags'
  /tailnet/{tailnet}/acl:
    get:
      operationId: TailnetEndpoints_getAcl
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Acl'
    post:
      operationId: TailnetEndpoints_createAcl
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Acl'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Acl'
  /tailnet/{tailnet}/devices:
    get:
      operationId: TailnetEndpoints_listDevices
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - devices
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/Device'
  /tailnet/{tailnet}/dns/nameservers:
    get:
      operationId: TailnetEndpoints_getNameServers
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameServers'
    post:
      operationId: TailnetEndpoints_replaceNameServers
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameServers'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NameServers'
  /tailnet/{tailnet}/dns/preferences:
    get:
      operationId: TailnetEndpoints_getDNSPreferences
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameServersPreference'
    post:
      operationId: TailnetEndpoints_replaceDNSPreferences
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameServersPreference'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NameServersPreference'
  /tailnet/{tailnet}/dns/searchpaths:
    get:
      operationId: TailnetEndpoints_listSearchPaths
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DnsSearchPaths'
    post:
      operationId: TailnetEndpoints_replaceSearchPaths
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DnsSearchPaths'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DnsSearchPaths'
  /tailnet/{tailnet}/keys:
    get:
      operationId: TailnetEndpoints_listKeys
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuthKey'
    post:
      operationId: TailnetEndpoints_createKey
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthKeyCreate'
  /tailnet/{tailnet}/keys/{id}:
    get:
      operationId: TailnetEndpoints_getKey
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthKey'
    delete:
      operationId: TailnetEndpoints_deleteKey
      parameters:
        - name: tailnet
          in: path
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - '-'
              - type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
security:
  - BasicAuth: []
  - OAuth2Auth:
      - all
      - all:read
      - acl
      - acl:read
      - devices
      - devices:read
      - dns
      - dns:read
      - routes
      - routes:read
components:
  schemas:
    Acl:
      type: object
      required:
        - acls
        - autoApprovers
        - groups
        - hosts
        - nodeAttrs
        - ssh
        - tagOwners
        - tests
      properties:
        acls:
          type: array
          items:
            $ref: '#/components/schemas/AclRule'
        autoApprovers:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        groups:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        hosts:
          type: object
          additionalProperties:
            type: string
        nodeAttrs:
          type: array
          items:
            $ref: '#/components/schemas/NodeAttrs'
        ssh:
          type: array
          items:
            $ref: '#/components/schemas/SshRule'
        tagOwners:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        tests:
          type: string
    AclRule:
      type: object
      required:
        - action
        - ports
        - users
      properties:
        action:
          $ref: '#/components/schemas/AclRuleAction'
        ports:
          type: array
          items:
            type: string
        users:
          type: array
          items:
            type: string
    AclRuleAction:
      type: string
      description: |-
        Tailscale ACL rules are "default deny".
        So the only possible value for an ACL
        rule is `accept`.
      enum:
        - accept
    AuthKey:
      type: object
      required:
        - key
        - expires
      properties:
        key:
          type: string
          readOnly: true
        created:
          type: string
          readOnly: true
        expires:
          type: string
          readOnly: true
    AuthKeyCreate:
      type: object
      required:
        - capabilities
        - expirySeconds
      properties:
        capabilities:
          $ref: '#/components/schemas/KeyCapabilities'
        expirySeconds:
          type: integer
          format: int64
    ClientConnectivity:
      type: object
      required:
        - endpoints
        - derp
        - mappingVariesByDestIP
        - latency
        - clientSupports
      properties:
        endpoints:
          type: string
        derp:
          type: string
        mappingVariesByDestIP:
          type: boolean
        latency:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Latency'
        clientSupports:
          $ref: '#/components/schemas/ClientSupports'
    ClientSupports:
      type: object
      required:
        - hairPinning
        - ipv6
        - pcp
        - pmp
        - udp
        - upnp
      properties:
        hairPinning:
          type: boolean
        ipv6:
          type: boolean
        pcp:
          type: boolean
        pmp:
          type: boolean
        udp:
          type: boolean
        upnp:
          type: boolean
    CreateKey:
      type: object
      required:
        - reusable
        - ephemeral
        - preauthorized
        - tags
      properties:
        reusable:
          type: boolean
        ephemeral:
          type: boolean
        preauthorized:
          type: boolean
        tags:
          type: array
          items:
            type: string
    Device:
      type: object
      required:
        - addresses
        - id
        - user
        - name
        - hostname
        - clientVersion
        - updateAvailable
        - os
        - created
        - lastSeen
        - keyExpiryDisabled
        - expires
        - authorized
        - isExternal
        - machineKey
        - nodeKey
        - blocksIncomingConnections
        - enabledRoutes
        - advertisedRoutes
        - clientConnectivity
      properties:
        addresses:
          type: array
          items:
            type: string
        id:
          type: string
        user:
          type: string
        name:
          type: string
        hostname:
          type: string
        clientVersion:
          type: string
        updateAvailable:
          type: boolean
        os:
          type: string
        created:
          type: string
        lastSeen:
          type: string
        keyExpiryDisabled:
          type: boolean
        expires:
          type: string
        authorized:
          type: boolean
        isExternal:
          type: boolean
        machineKey:
          type: string
        nodeKey:
          type: string
        blocksIncomingConnections:
          type: boolean
        enabledRoutes:
          type: array
          items:
            type: string
        advertisedRoutes:
          type: array
          items:
            type: string
        clientConnectivity:
          $ref: '#/components/schemas/ClientConnectivity'
    DeviceKeyCapabilities:
      type: object
      required:
        - create
      properties:
        create:
          $ref: '#/components/schemas/CreateKey'
    DeviceRoutes:
      type: object
      required:
        - advertisedRoutes
        - enabledRoutes
      properties:
        advertisedRoutes:
          type: array
          items:
            type: string
        enabledRoutes:
          type: array
          items:
            type: string
    DnsSearchPaths:
      type: object
      required:
        - searchPaths
      properties:
        searchPaths:
          type: array
          items:
            type: string
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    KeyCapabilities:
      type: object
      required:
        - devices
      properties:
        devices:
          $ref: '#/components/schemas/DeviceKeyCapabilities'
    Latency:
      type: object
      required:
        - latencyMs
        - preferred
      properties:
        latencyMs:
          type: number
        preferred:
          type: boolean
    NameServers:
      type: object
      required:
        - dns
        - magicDNS
      properties:
        dns:
          type: array
          items:
            type: string
        magicDNS:
          type: boolean
    NameServersPreference:
      type: object
      required:
        - magicDNS
      properties:
        magicDNS:
          type: boolean
    NodeAttrs:
      type: object
      required:
        - target
        - attr
      properties:
        target:
          type: array
          items:
            type: string
        attr:
          type: array
          items:
            type: string
    SetAuthorized:
      type: object
      required:
        - authorized
      properties:
        authorized:
          type: boolean
    SetDeviceRoutes:
      type: object
      required:
        - routes
      properties:
        routes:
          type: array
          items:
            type: string
    SetKeyExpiry:
      type: object
      required:
        - keyExpiryDisabled
      properties:
        keyExpiryDisabled:
          type: boolean
    SetTags:
      type: object
      required:
        - tags
      properties:
        tags:
          type: array
          items:
            type: string
    SshRule:
      type: object
      required:
        - action
        - src
        - dst
        - users
        - checkPeriod
      properties:
        action:
          $ref: '#/components/schemas/SshRuleAction'
        src:
          type: array
          items:
            type: string
        dst:
          type: array
          items:
            type: string
        users:
          type: array
          items:
            type: string
        checkPeriod:
          type: string
    SshRuleAction:
      type: string
      enum:
        - check
        - accept
    TailnetEndpoints.CommonParameters:
      type: object
      required:
        - tailnet
      properties:
        tailnet:
          anyOf:
            - type: string
              enum:
                - '-'
            - type: string
          description: For paid plans, your domain is your tailnet. For solo plans, the
            tailnet is the email you signed up with. So `alice@gmail.com` has
            the tailnet `alice@gmail.com` since `@gmail.com` is a shared email
            host. Alternatively, you can specify the value "-" to refer to the
            default tailnet of the authenticated user making the API call.
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    OAuth2Auth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://api.tailscale.com/api/v2/oauth/token
          scopes:
            all: ''
            all:read: ''
            acl: ''
            acl:read: ''
            devices: ''
            devices:read: ''
            dns: ''
            dns:read: ''
            routes: ''
            routes:read: ''
servers:
  - url: https://api.tailscale.com/api/v2
    description: Tailscale API
    variables: {}
